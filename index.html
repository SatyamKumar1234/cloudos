    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        /* Force Black Cursor Style */
        cursor: default; 
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      
      /* Window Animations */
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .window-enter {
        animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      /* Desktop Refresh Animation */
      @keyframes fadeFlash {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-refresh {
        animation: fadeFlash 0.3s ease-in-out;
      }

      /* Traffic Light Wobble Animation */
      @keyframes wobble {
        0% { transform: scale(1); }
        25% { transform: scale(1.2) rotate(-5deg); }
        50% { transform: scale(1.2) rotate(5deg); }
        75% { transform: scale(1.2) rotate(-3deg); }
        100% { transform: scale(1.2) rotate(0); }
      }
      .hover-wobble:hover {
        animation: wobble 0.4s ease-in-out forwards;
      }

      /* Black Cursor Classes for specificity */
      .cursor-default { cursor: default; }
      .cursor-pointer { cursor: pointer; }
      .cursor-text { cursor: text; }
      .cursor-move { cursor: move; }
      
      /* Global override to ensure consistency */
      * {
        cursor: inherit;
      }
      html {
        cursor: default;
      }
    </style>
